version: 2

models:
  - name: user_customer_mapping
    description: Mapping of users to customers for Looker ecommerce data
    columns:
      - name: user_id
        description: Unique identifier for the user
      - name: customer_id
        description: Unique identifier for the customer
      - name: subscription_id
        description: Unique identifier for the subscription
      - name: email
        description: Email address of the user
      - name: amount_paid
        description: Total amount paid by the user
      - name: subscription_status
        description: Status of the user's subscription (e.g., active, trial cancelled)
      - name: user_created_date
        description: Date when the user was created in the system
      - name: stripe_created_date
        description: Date when the user was created in Stripe

  - name: user_revenue
    description: Revenue generated by users in Looker ecommerce data
    columns:
      - name: user_id
        description: Unique identifier for the user
      - name: customer_id
        description: Unique identifier for the customer
      - name: total_revenue
        description: Total revenue generated by the user
      - name: active_subscriptions
        description: Number of active subscriptions for the user
      - name: latest_status
        description: Latest status of the user's subscription